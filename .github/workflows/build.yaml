on: [push]
jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: JMeter Test Execution
    steps:      
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create reports directory
      run: mkdir reports

    - name: Create results directory
      run: mkdir results
      
    - name: Run JMeter Tests
      uses: actions/checkout@v4
      with:
        test-plan-path: Performance/sample.jmx
        args: "jmeter.sh -n -t ./Performance/sample.jmx -Jpath=api/users?page=1 -Jduration=110 -e -o ./reports/html"
        
    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: sampleapi.jtl
        if-no-files-found: error

    - name: Upload HTML Reports
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-reports
        path: reports
        if-no-files-found: error