on: [push]
jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: JMeter Test Execution
    steps:      
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create reports directory
      run: mkdir reports

    - name: Create results directory
      run: mkdir results
      
    - name: Run JMeter Tests
      uses: actions/checkout@v4
      with:
        test-plan-path: Performance/sample.jmx
        args: "jmeter --version"
        # args: "$GITHUB_WORKSPACE/apache-jmeter-5.1.1/bin/./jmeter.sh -n -t ${{ env.WORKING_DIRECTORY }}/sample.jmx -l /result.jtl"
        # args: "jmeter.sh -n -t ./Performance/sample.jmx -l result.jtl"
        
    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: result.jtl
        if-no-files-found: error

    - name: Upload HTML Reports
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-reports
        path: reports
        if-no-files-found: error